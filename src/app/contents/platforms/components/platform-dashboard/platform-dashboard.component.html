<div class="platform-dashboard-container">
  <mat-toolbar color="primary">
    <div class="platform-header">
      <img *ngIf="currentPlatform?.imagen" [src]="currentPlatform?.imagen" alt="Logo" class="platform-logo">

    </div>

    <span class="toolbar-spacer"></span>
    <button mat-button (click)="setActiveTab('content')" [class.active]="activeTab === 'content'">Contenidos</button>
    <button mat-button (click)="navigateToStatistics()">Estadísticas</button>
    <button mat-button (click)="logout()">Cerrar sesión</button>
  </mat-toolbar>

  <div class="dashboard-content">
    <div class="catalog-section">
      <h3>Películas en Catálogo</h3>
      <div class="catalog-grid">
        <div *ngFor="let movie of catalogMovies" class="movie-card">
          <img [src]="movie.imagen" [alt]="movie.titulo">
          <mat-card-content>
            <h3>{{ movie.titulo }}</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="removeMovieFromCatalog(movie)">Quitar</button>
          </mat-card-actions>
        </div>
      </div>
      <h3>Series en Catálogo</h3>
      <div class="catalog-grid">
        <div *ngFor="let serie of catalogSeries" class="movie-card">
          <img [src]="serie.imagen" [alt]="serie.titulo">
          <mat-card-content>
            <h3>{{ serie.titulo }}</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="warn" (click)="removeSerieFromCatalog(serie)">Quitar</button>
          </mat-card-actions>
        </div>
      </div>
    </div>

    <div class="available-movies-section">
      <h3>Películas Disponibles</h3>
      <div class="movies-grid">
        <div *ngFor="let movie of availableMovies" class="movie-card">
          <img [src]="movie.imagen" [alt]="movie.titulo">
          <mat-card-content>
            <h3>{{ movie.titulo }}</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="addMovieToCatalog(movie)">Añadir</button>
          </mat-card-actions>
        </div>
      </div>
      <h3>Series Disponibles</h3>
      <div class="movies-grid">
        <div *ngFor="let serie of availableSeries" class="movie-card">
          <img [src]="serie.imagen" [alt]="serie.titulo">
          <mat-card-content>
            <h3>{{ serie.titulo }}</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="addSerieToCatalog(serie)">Añadir</button>
          </mat-card-actions>
        </div>
      </div>
    </div>
  </div>


</div>
