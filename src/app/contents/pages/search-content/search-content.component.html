<!--  Cabecera del buscador -->
<div class="search-section">
  <h1 class="search-title">BUSCAR</h1>
  <div class="search-bar">
    <input
      class="search-input"
      placeholder="Nombre, g茅nero o palabra clave"
      [(ngModel)]="searchQuery"
      (input)="buscar()" />
    <button class="filter-button" (click)="abrirModal()">
      <img src="assets/Filter-icon.png" alt="Filter" class="filter-icon" />
    </button>
  </div>
  <button class="search-button" (click)="buscar()">Buscar</button>
</div>

<!--  Resultados -->
<div class="resultados">
  <ng-container *ngFor="let item of items">
    <app-movie-card
      *ngIf="item.type === 'movie'"
      [titulo]="item.titulo"
      [imagen]="item.imagen"
      [movie]="item">
    </app-movie-card>

    <app-serie-card
      *ngIf="item.type === 'serie'"
      [titulo]="item.titulo"
      [imagen]="item.imagen"
      [serie]="item">
    </app-serie-card>

    <app-book-card
      *ngIf="item.type === 'book'"
      [titulo]="item.titulo"
      [imagen]="item.imagen"
      [book]="item">
    </app-book-card>
  </ng-container>
</div>

<!--  Modal de filtros -->
<div *ngIf="modalAbierto" class="modal">
  <div class="contenido-modal">
    <span class="cerrar" (click)="cerrarModal()">&times;</span>
    <form class="formulario-filtro">
      <label>Estrellas:</label>
      <div class="estrellas-container">
        <button
          *ngFor="let star of stars; let i = index"
          (click)="selectStar(i + 1)"
          class="star-button"
          [class.active]="i < selectedRating"
          type="button"
        >
          <img
            [src]="i < selectedRating ? 'assets/star.png' : 'assets/starnorellena.png'"
            alt="Estrella"
            class="star-icon"
          />
        </button>
      </div>

      <label for="genre">G茅nero</label>
      <select id="genre" [(ngModel)]="selectedGenre" name="genre" (change)="buscar()">
        <option value="">Todos</option>
        <option value="Fantas铆a">Fantas铆a</option>
        <option value="Aventura">Aventura</option>
        <option value="Drama">Drama</option>
        <option value="Ciencia ficci贸n">Ciencia ficci贸n</option>
        <option value="Psicol贸gico">Psicol贸gico</option>
      </select>

      <label for="type">Tipo</label>
      <select id="type" [(ngModel)]="selectedType" name="type" (change)="buscar()">
        <option value="">Todos</option>
        <option value="movie">Pel铆cula</option>
        <option value="serie">Serie</option>
        <option value="book">Libro</option>
      </select>

      <button type="button" (click)="cerrarModal()">Cerrar</button>
    </form>
  </div>
</div>
