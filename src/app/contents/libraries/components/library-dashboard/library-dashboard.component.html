<app-library-toolbar></app-library-toolbar>

<div class="dashboard-content">
  <h2>Catálogo de Libros</h2>

  <!-- Libros en el catálogo -->
  <div class="catalog-section">
    <h3>Libros en tu Catálogo</h3>
    <div *ngIf="catalogBooks.length === 0" class="empty-msg">
      No tienes libros en tu catálogo.
    </div>
    <div class="books-grid">
      <div class="book-card" *ngFor="let book of catalogBooks">
        <button class="icon-button remove-btn" (click)="removeBookFromCatalog(book)">−</button>
        <img [src]="book.imagen" [alt]="book.titulo" class="book-image" />
        <p class="book-title">{{ book.titulo }}</p>
      </div>
    </div>
  </div>

  <!-- Libros disponibles -->
  <div class="available-section">
    <h3>Libros Disponibles</h3>
    <div class="books-grid">
      <div class="book-card" *ngFor="let book of availableBooks">
        <button class="icon-button add-btn" (click)="addBookToCatalog(book)">＋</button>
        <img [src]="book.imagen" [alt]="book.titulo" class="book-image" />
        <p class="book-title">{{ book.titulo }}</p>
      </div>
    </div>
  </div>
</div>
