<app-library-toolbar></app-library-toolbar>

<div class="dashboard-content">
  <h2>Cat치logo de Libros</h2>

  <!-- Libros en cat치logo -->
  <div class="catalog-section">
    <h3>Libros en tu Cat치logo</h3>
    <div *ngIf="catalogBooks.length === 0" class="empty-msg">
      No tienes libros en tu cat치logo.
    </div>
    <div class="books-grid">
      <mat-card *ngFor="let book of catalogBooks" class="book-card">
        <img mat-card-image [src]="book.imagen" alt="{{ book.titulo }}">
        <mat-card-content>
          <h3>{{ book.titulo }}</h3>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeBookFromCatalog(book.id)">Quitar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="available-section">
    <h3>Libros Disponibles</h3>
    <div class="books-grid">
      <ng-container *ngFor="let book of allBooks">
        <mat-card class="book-card" *ngIf="!isInCatalog(book.id)">
          <img mat-card-image [src]="book.imagen" alt="{{ book.titulo }}">
          <mat-card-content>
            <h3>{{ book.titulo }}</h3>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary" (click)="addBookToCatalog(book.id)">Agregar</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </div>

</div>
