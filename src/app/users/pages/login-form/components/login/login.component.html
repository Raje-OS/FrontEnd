<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAJE</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@400&display=swap" rel="stylesheet">
</head>

<body>
<div class="login-container">
  <img src="/assets/RajeLogo.png" alt="RAJE Logo" class="logo" >

  <mat-card class="login-card">
    <div class="login-toggle">
      <button mat-button [class.active]="loginMode === 'user'" (click)="loginMode = 'user'">Usuario</button>
      <button mat-button [class.active]="loginMode === 'platform'" (click)="loginMode = 'platform'">Plataforma</button>
      <button mat-button [class.active]="loginMode === 'library'" (click)="loginMode = 'library'">Librería</button>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div *ngIf="loginMode === 'user'">
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Usuario</mat-label>
          <input matInput [(ngModel)]="username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
      </div>

      <div *ngIf="loginMode === 'platform'">
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Email de plataforma</mat-label>
          <input matInput [(ngModel)]="email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
      </div>
      <div *ngIf="loginMode === 'library'">
        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Email de libreria</mat-label>
          <input matInput [(ngModel)]="email" name="libraryEmail" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="login-input">
          <mat-label>Contraseña</mat-label>
          <input matInput [(ngModel)]="password" name="libraryPassword" type="password" required>
        </mat-form-field>
      </div>
      <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

      <div class="button-group">
        <button mat-raised-button color="warn" class="login-button">
          Iniciar sesión
        </button>

        <button
          *ngIf="loginMode === 'user'"
          mat-raised-button
          color="warn"
          class="register-button"
          (click)="register()"
        >
          Registrarse
        </button>
      </div>

    </form>
  </mat-card>
</div>
</body>
